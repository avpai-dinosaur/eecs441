<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JobQuest</title>
    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <h1 id="title">JobQuest</h1>
    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Search..."
        onclick="filterOptions()"
        oninput="filterOptions()"
      />
      <div id="dropdown" class="dropdown"></div>
      <button type="button" id="addCompany" onclick="updateMyCompanies()">
        Add Company
      </button>
    </div>
    <div class="info-container">
      <div class="item-list">
        <h2>My Companies</h2>
        <div id="companyList" class="scroll-list"></div>
      </div>
      <div class="item-list">
        <h2>Most Common Questions</h2>
        <div id="leetcodeList" class="leetcode-list scroll-list"></div>
        <button
          class="refresh-button hidden"
          id="refreshButton"
          onclick="renderLeetcodeList()"
        >
          Refresh
        </button>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
